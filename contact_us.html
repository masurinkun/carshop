<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carshop - Contact Us</title>
  <link rel="stylesheet" href="css/general.css">

</head>
<body>
  <div id="container">

  <div>
    <h1 id="company_name">Carshop</h1>
    <h2>Contact Us</h2>
    <div>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="contact_us.html">Contact Us</a>
      <a href="about_us.html">About Us</a>

    </div>
    <hr>
    <form action="">
      <label for="firstname">Firstname:</label>
      <input type="text" placeholder="Firstname" name="firstname" id="firstname" required>

      <label for="lastname">Lastname:</label>
      <input type="text" placeholder="Lastname" name="lastname">

      <br>

      <label for="password">Password:</label>
      <input type="password">

      <br>

      <label for="birthday">Birthday:</label>
      <input type="date" name="birthday" id="birthday">

      <label for="email">Email Adress:</label>
      <input type="email" name="email" id="email">

      <br>

      <label for="message">Message</label>
      <textarea name="message" id="message" ></textarea>

      <br>
      Inquiry:
      <br>

      <input type="radio" name="product" id="car">
      <label for="car">Car</label>

      <br>

      <input type="radio" name="product" id="car_services">
      <label for="car">Car Services</label>

      <br>

      <input type="radio" name="product" id="others">
      <label for="car">Others</label>

      <br>
      Where did you find out about our company?
      <br>

      <input type="checkbox" id="television" name="television">
        <label for="television">Television</label>
        <br>
      <input type="checkbox" id="newspaper" name="newspaper">
        <label for="newspaper">Newspaper</label>
        <br>
      <input type="checkbox" id="billboards" name="billboards">
        <label for="billboards">Billboards</label>
        <br>
      <input type="checkbox" id="radio" name="radio">
        <label for="radio">Radio</label>
        <br>

        <label for="country">Country of residence</label>
        <select name="" id="country">
          <option value="armenia">Armenia</option>
          <option value="china">China</option>
          <option value="japan">Japan</option>
          <option value="USA">USA</option>
          <option value="venezuela">Venezuela</option>
        </select>

        <br>
        <label for="country">Country visited</label>
        <select name="" id="country_visited" multiple>
            <option value="armenia">Armenia</option>
            <option value="china">China</option>
            <option value="japan">Japan</option>
            <option value="USA">USA</option>
            <option value="venezuela">Venezuela</option>
        </select>

        <br>

        <label for="file_input">File input</label>
        <input type="file" name="file_input" id="file_input">

        <br>
        <button type="submit" value="submit">Submit</button>
        <br>
        <input type="image" src="images/submit.jpeg" alt="submit button"> 
        <br>
        <input type="button" value="click me">

    </form>

    <hr>
    <p>Copyright 2020</p>
</div>
  </div>
</body>
</html>
